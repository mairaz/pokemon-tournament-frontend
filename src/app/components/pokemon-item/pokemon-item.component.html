<div class="card">
    <div class="card-body">
        <div class="col-12 d-flex justify-content-between align-items-center card-title">
            <p>{{pokemon.name | titlecase}}</p>
            <img [src]="pokemon.image" alt="">
        </div>
        <div class="row text-center">
            <div class="col-4 bg-body-tertiary border">
                <p>Wins</p>
                <p>{{pokemon.wins}}</p>
            </div>
            <div class="col-4 bg-body-tertiary border">
                <p>Losses</p>
                <p>{{pokemon.losses}}</p>
            </div>
            <div class="col-4 bg-body-tertiary border">
                <p>Ties</p>
                <p>{{pokemon.ties}}</p>
            </div>
        </div>
        <p class="mb-0">Win rate:</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" [ngStyle]="{'width': winRate+'%'}">{{winRate+"%"}}</div>
        </div>
    </div>

</div>
